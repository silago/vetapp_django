{% extends "base.html" %}
{% load staticfiles %}
{% load thumbnail %}
{% block content %} 
<!--
<div class="row small-up-2 large-up-4">
-->

        <div class="row small-up-2 large-up-6">
            {% for item in data.products %}
                <div class="column text-center">
                    {% thumbnail item.photo "300x400" crop="center" as im %}
                        <img class="thumbnail" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
                    {% endthumbnail %}
                    <center>
                        <h5> {{ item.title }} </h5>
                        <p> {{ item.price }} руб. </p>
                        <button 
                            onclick="basket.add_item({{item.id}},1,this); return false;"
                            class="radius expanded button small">В корзину</button>
                    </center>
                </div>
            {% endfor %}
        </div>

{% endblock %}
